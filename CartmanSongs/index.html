<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlist epica de cair o cu da bunda</title>
</head>
<body>

    <link rel="stylesheet" href="style.css">

    <span id="musicas_text"> MÃºsicas </span>
    <br>
    <br>

        <button id="botao1" class="evanescense"></button>
        <button id="botao2" class="pokerface"></button>
        <button id="botao3" class="peaches"></button>
        <button id="botao4" class="howBadCanIBe"></button>

        <script>
            let audios = {
                'botao1': new Audio('Assets/Eric Cartman - Bring Me To Life Evanescence PERFECT Version REUPLOAD (AI Cover).mp3'),
                'botao2': new Audio('Assets/Eric Cartman - Poker Face (Rock Band Version, HQ digitally recorded).mp3'),
                'botao3': new Audio('Assets/Eric Cartman - Peaches (AI Cover) Super Mario Bros Movie.mp3'),
                'botao4': new Audio('Assets/Eric Cartman - How Bad Can I Be (AI Cover).mp3')
            };

            let currentAudio = null;

            document.getElementById('botao1').addEventListener('click', function() { playAudio('botao1'); });
            document.getElementById('botao2').addEventListener('click', function() { playAudio('botao2'); });
            document.getElementById('botao3').addEventListener('click', function() { playAudio('botao3'); });
            document.getElementById('botao4').addEventListener('click', function() { playAudio('botao3'); });

            function playAudio(id) {
            if (currentAudio) {
                if (currentAudio === audios[id]) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio = null;
                } else {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio = audios[id];
                    currentAudio.play();
                }
                } else {
                    currentAudio = audios[id];
                    currentAudio.play();
                }
            }
        </script> 

    
</body>
</html>
